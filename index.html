<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" type="module"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Madden Multiplayer Generator</title>
  </head>
  <body>
    <h1>Madden Multiplayer Generator</h1>
    <div id="result-storage">
        <img src="players.jpeg" alt="players"/>
    </div>
    <div class="actions">
        <button id="homeField">Home Field</button>
        <button id="team">Team</button>
        <button id="teams">Teams</button>
        <button id="everything">Home & Teams</button>
        <button id="pickN">Pick from n Teams</button>
    </div>
  </body>
</html>
